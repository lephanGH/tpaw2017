<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> <!-- Datepicker -->
	<link href="mystyle.css" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script> <!-- Datepicker -->
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> <!-- Datepicker -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="formulaire.js"></script>

	<title>AW_TP3</title>
	
</head>

<body>
    <form>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-6"><h1>TP3 AW - Formulaire v2 <br> <h3>Avec Bootstrap & jQuery</h3> <p></h1></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-6"><small style="color:red;">*Champs obligatoires</small></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"> <p align="center"><p align="right" id="nomtext">Nom*</p></p> </div>
			<div class="col-xs-6"><input type="text" class="form-control" id="nom" placeholder="" value=""></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"><p align="center"><p align="right">Prénom*</p></p></div>
			<div class="col-xs-6"><input type="text" class="form-control" id="prenom" placeholder="" value=""></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"><p align="center"><p align="right">Date de naissance*</p></p></div>
			<div class="col-xs-6"><input type="text" class="form-control" id="naissance" placeholder="JJ/MM/AAAA" value=""></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"><p align="center"><p align="right">Adresse*</p></p></div>
			<div class="col-xs-6"><input type="text" class="form-control" id="adresse" placeholder="" value=""></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"><p align="center"><p align="right">Mail*</p></p></div>
			<div class="col-xs-6"><input type="text" class="form-control" id="mail" placeholder="" value=""></div>
			<div class="col-xs-4"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-6"><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="valider">Valider</button></div>
			<div class="col-xs-4"></div>
		</div>
	</div>
	
	<!-- Modal erreur -->
<div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Message Modal</h4>
      </div>
      <div class="modal-body">Veulillez remplir tous les champs s'il vous plait!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	<!-- Modal ok -->
<div class="modal fade" id="mymodalok" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Message Modal</h4>
      </div>
      <div class="modal-body">
		<div align="middle"> <h4 class="message" id="message"></h4> </div>
		<div align="middle"> <a href="" target="_blank"><img src="" alt="" style=""></img></a> </div>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
 </div>

</body>

</html>
